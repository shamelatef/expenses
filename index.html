<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Monthly Expense Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Expense Tracker</h1>
            <div class="month-selector">
                <button id="prev-month">←</button>
                <h2 id="current-month">July 2023</h2>
                <button id="next-month">→</button>
            </div>
        </header>

        <main>
            <section class="expense-form">
                <h3>Add New Expense</h3>
                <form id="add-expense-form">
                    <input type="number" id="amount" placeholder="Amount" step="0.01" min="0" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Housing">Housing</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="date" id="date" required>
                    <button type="submit">Add Expense</button>
                </form>
            </section>

            <section class="expense-list">
                <h3>Expenses for <span id="list-month">July 2023</span></h3>
                <div class="total-display">
                    Total: $<span id="month-total">0.00</span>
                </div>
                <ul id="expenses-container">
                    <!-- Expenses will be added here dynamically -->
                </ul>
            </section>

            <section class="reports">
                <h3>Monthly Reports</h3>
                <button id="generate-report">Generate Monthly Report</button>
                <div id="report-container" class="chart-container">
                    <!-- Chart will be rendered here -->
                </div>
                <div id="category-breakdown">
                    <!-- Category breakdown will be shown here -->
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
